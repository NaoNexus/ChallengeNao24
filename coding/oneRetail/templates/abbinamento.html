<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbinamenti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-z9b+7oG5fWeAOeVG2HEoaFPiFjsxxhMbDSFOx6YLLEpAt52D74BlN/C2BZJKPXyBBo5HcAc2rZSXtITc8Unw/A==" crossorigin="anonymous" />
    <style>
        body {
            background-color: #A8D0F0;
            color: #0A0A0A;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #0A0A0A;
            font-size: 150px;
            text-align: center;
            margin: 10px 0;
            font-family: 'Times New Roman', serif;
        }

        .logo-link {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 70px;
            height: 70px;
        }

        .text-border {
            border: 10px solid #0A0A0A;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 0px;
            display: flex;
            align-items: flex-start; /* Allinea il contenuto in alto */
        }

        table {
            width: 70%;
            border-collapse: collapse;
            margin-right: 20px;
        }

        th,
        td {
            border: 2px solid #0A0A0A;
            padding: 15px;
            text-align: center;
            background-color: #FFF; /* Sfondo bianco per tutte le righe */
        }

        th {
            background-color: #FF7370;
            color: #FFF8F8;
        }

        .product-list {
            width: 30%;
        }

        .product-list select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .product-list button {
            padding: 10px;
            background-color: #FFC87D;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <a href="/index" class="logo-link"><img src="{{url_for('static', filename='logo.png')}}" alt="Logo" width="100%" height="100%"></a>
    <h1>Swarovski</h1>

    <div class="text-border">
        <table id="dataTable">
            <tr>
                <th>Id Titolo</th>
                <th>Id Titolo</th>
            </tr>
        </table>

        <div class="product-list">
            <select id="productSelect1">
                <option value="Prodotto 1">Prodotto 1</option>
                <option value="Prodotto 2">Prodotto 2</option>
                <option value="Prodotto 3">Prodotto 3</option>
                <!-- Aggiungi altri prodotti secondo necessità -->
            </select>
            <select id="productSelect2">
                <option value="Prodotto 1">Prodotto 1</option>
                <option value="Prodotto 2">Prodotto 2</option>
                <option value="Prodotto 3">Prodotto 3</option>
                <!-- Aggiungi altri prodotti secondo necessità -->
            </select>
            <button onclick="addProducts()">Aggiungi</button>
        </div>
    </div>

    <script>
        function addProducts() {
            var productSelect1 = document.getElementById('productSelect1');
            var productSelect2 = document.getElementById('productSelect2');
            var selectedProduct1 = productSelect1.options[productSelect1.selectedIndex].value;
            var selectedProduct2 = productSelect2.options[productSelect2.selectedIndex].value;

            var table = document.getElementById('dataTable');
            var newRow = table.insertRow(table.rows.length);

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);

            cell1.innerHTML = selectedProduct1;
            cell2.innerHTML = selectedProduct2;
        }
    </script>
</body>

</html>
